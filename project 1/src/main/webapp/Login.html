<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="Login.css">
 
<title>Login Page</title>


</head>
<body>
<div class="logform">

     <form class="form" name="myform" id="form" method="post" action="LoginServlet">
      
       <h3>Login Form</h3>
      <input type="text" class="input" id="username" name="username" placeholder="username" required>
       
       <input type="password" class="input" id="password" name="password" placeholder="Password" required>
       
       
       
       <button type="submit" class="buttons btn-hover color">Login</button>
       
       <h5>Not registered?<a href="Register.html">Register</a></h5>
       
     </form>

  </div>

</body>
</html>
